<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact uS</title>
</head>
<body>
    <header>
        <!-- created a container for the header elements -->
     <div>
         <!-- contains the navigation, home icon, search and cart items -->
         <nav>
             <a href="">Menu</a>
             <a href="">About</a>
             <a href="">Delivery</a>
             <a href="">Contact</a>
             <a href="">Custom</a>
         </nav>
         <div>
             <!-- search bar and buttons -->
             <input type="text" placeholder="Search">
             <!-- add icon and styling to the button -->
             <button type="submit"></button>
             <button class="shopping"></button>
         </div>
     </div>
    </header>
    <!-- container for elements to be arranged with grid for mobile -->
    <article>
        <!-- fill out form -->
        <div>
            <form action="contact.html" method="post">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name">
                <label for="email">Email</label>
                <input id="email" type="text" name="email">
                <label for="message">Message</label>
                <textarea id="message">Your Message</textarea>
            </form>
        </div>
    </article>
</body>
</html>
